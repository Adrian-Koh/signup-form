<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <img class="logo-img" src="images/odin-logo.png" alt="odin-logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="img-credits">
                    Photo by <a href="https://unsplash.com/@dreamsoftheoceans">Linus Nylund</a> on
                    <a href="https://unsplash.com/photos/calm-body-of-water-during-golden-hour-JP23z_-dA74">Unsplash</a>
            </div>
        </div>
        <div class="form-container">
            <p class="signup-message tinos-regular">
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p></p>
            <p class="signup-message">
                You know you want to.
            </p>
            <form action="" method="get">
                <legend>Let's do this!</legend>

                <div class="form-row">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input 
                            type="text" 
                            id="first-name" 
                            name="user-firstname" 
                            minlength="2" 
                            maxlength="50"
                            pattern="^[A-Za-z ]*$">
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input 
                            type="text" 
                            id="last-name" 
                            name="user-lastname"
                            minlength="2" 
                            maxlength="50"
                            pattern="^[A-Za-z ]*$">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="user-email"
                            minlength="2" 
                            maxlength="50">
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input 
                            type="text" 
                            id="phone" 
                            name="user-phone"
                            minlength="10"
                            maxlength="20"
                            pattern="^[0-9\+]+[0-9\-\+]{9,20}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="user-password"
                            minlength="8"
                            maxlength="50"
                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,}$"
                            required>
                    </div>
                    <div class="input-container">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input 
                            type="password" 
                            id="password-confirm" 
                            name="user-password-confirm"
                            minlength="8"
                            maxlength="50"
                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,}$"
                            required>
                    </div>
                </div>
                <button type="submit">Create account</button>
                <p>Already have an acount? <a href="" class="login">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
